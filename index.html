<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Making Maths</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css">
	<script src="main.js"></script>
</head>
<body>
	<div id="top">
	<h1>Making Maths Great Again</h1>
	<p class = "animated rubberBand drumpf">This app is approved by the Make Donald Drumpf Again Campaign</p>
</div>

	<div id="problem">
		<p><span id="firstNum"></span>
			<span id="addition"> + <span>
			<span id="secondNum"></span>
			<span id="equals"> = </span>
			<span id="answerBox"></span>
		</p>
		
			
	</div>

	<div id="answerPad" class="animated bounceInDown">
		<button id="button1">1</button>
		<button id="button2">2</button>
		<button id="button3">3</button>
		<button id="button4">4</button>
		<button id="button5">5</button>
		<button id="button6">6</button>
		<button id="button7">7</button>
		<button id="button8">8</button>
		<button id="button9">9</button>
		<button id="button0">0</button>
	</div>
	<button id="skip">Skip</button>
	<div id="done">
		<button id="clear">Clear Answer</button>
		<button id="submit">Submit Answer</button>

	</div>
	<div id="message" class="animated FadeOutRight">
		
	</div>
	
</body>
<footer>&copy; 2016 Mindi Torrey</footer>
</html>
